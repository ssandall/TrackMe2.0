<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the
        TrackMe application" />
        <meta name="author" content="Suriya Sandall" />
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>TrackMe</title>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <h1 class="text-left">Login</h1>
        
            <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="user" />
                </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" />
            </div>

            <div id="loginError"></div>   
            <div id="incorrectPassword"></div> 

            <button class="btn btn-primary" id="login">Login</button>

            <p>Don't have an account? Create one <a href="/registration">here</a>.</p>
        </div>
        <div id="footer"></div> 

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="app.js"></script>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
