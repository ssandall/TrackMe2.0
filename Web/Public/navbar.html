<script>
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        const logoutElement = '<button class="btn btn-danger navbar-btn" id="logout-button">Logout</button>';
        const loginElement = '<button class="btn btn-primary navbar-btn" id="logout-button">Login</button>';
        if (isAuthenticated) {
        $('#auth-nav').append(logoutElement);
        } else {
        $('#auth-nav').append(loginElement);
        }

        $('#logout-button').on('click',function(){
            console.log('Button Clicked')
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('user');
            location.href = '/login';
        });
</script>
